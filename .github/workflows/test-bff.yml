name: Test bff service

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "src/bff-service/**"
    branches:
      - "task-**"
      - master

jobs:
  bff-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Echo
        run: pwd

      - name: Go to bff service
        run: cd src/bff-service

      - name: Show bff path
        run: pwd

      - name: Install Packages
        run: npm install

      - name: Show location
        run: ls

      # - name: Lint
      #   run: npm run lint

      - name: Test
        run: npm run test
