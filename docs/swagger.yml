swagger: "2.0"
info:
  description: "This is a sample for Products gateway API"
  version: "1.0.0"
  title: "Swagger Products"

host: "omdfergjvk.execute-api.eu-central-1.amazonaws.com"
basePath: "/dev"
tags:
  - name: "products"
    description: "Products"

schemes:
  - "https"

paths:
  /products:
    get:
      tags:
        - "products"
      summary: "Products list"
      description: "Returns all Products"
      operationId: "getProductsList"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: "array"
            items:
              allOf:
                - $ref: "#/definitions/Id"
                - $ref: "#/definitions/Product"
        "404":
          description: "Products were not found"
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags:
        - "products"
      summary: "Create new product"
      description: "Create new product"
      operationId: "createProduct"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: product data
          description: The product to create.
          schema:
            $ref: "#/definitions/Product"
      responses:
        "201":
          description: "Successful create"
          schema:
            $ref: "#/definitions/Id"
        "422":
          description: "Validation error message"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /products/{productId}:
    get:
      tags:
        - "products"
      summary: "Find Product by ID"
      description: "Returns a single product"
      operationId: "getProductById"
      produces:
        - "application/json"
      parameters:
        - name: "productId"
          in: "path"
          description: "ID of a product to return"
          required: true
          type: "string"
          format: "string"
      responses:
        "200":
          description: "Successful operation"
          schema:
            allOf:
              - $ref: "#/definitions/Id"
              - $ref: "#/definitions/Product"
        "404":
          description: "Product was not found"
          schema:
            $ref: "#/definitions/ErrorResponse"
        "422":
          description: "Validation parameter error"
          schema:
            $ref: "#/definitions/ErrorResponse"

definitions:
  Id:
    type: "object"
    properties:
      id:
        type: "string"
  Product:
    type: "object"
    properties:
      title:
        type: "string"
      description:
        type: "string"
      price:
        type: "number"
      amount:
        type: "number"

  ErrorResponse:
    type: "object"
    properties:
      message:
        type: "string"
